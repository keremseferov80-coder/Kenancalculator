<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KenanCalc - Elmi Kalkulyator</title>
  <link rel="stylesheet" href="style.css">
  <!-- AdMob SDK -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-app-pub-828564172053236"
     crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <header>
      <div class="language-selector">
        <a href="#">Azərbaycan</a>
        <a href="#">English</a>
        <a href="#">Türkçe</a>
        <a href="#">Rusça</a>
      </div>
      <div class="theme-selector">
        <button class="theme-btn" style="background-color: blue;">Mavi</button>
        <button class="theme-btn" style="background-color: red;">Qırmızı</button>
        <button class="theme-btn" style="background-color: green;">Yaşıl</button>
        <button class="theme-btn" style="background-color: orange;">Narıncı</button>
        <button class="theme-btn" style="background-color: purple;">Bənövşəyi</button>
        <button class="theme-btn" style="background-color: darkgray;">Tünd Gri</button>
      </div>
      <label>
        <input type="checkbox" id="dark-theme-toggle"> Qaranlıq Mövzu
      </label>
      <button class="premium-btn">🎁 Premium Al</button>
      <div class="premium-status">⭐ Premium Aktiv</div>
    </header>

    <main>
      <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>÷</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>×</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>−</button>
          <button>0</button>
          <button>.</button>
          <button>=</button>
          <button>+</button>
          <button>C</button>
          <button>⌫</button>
          <button>(</button>
          <button>)</button>
          <button>sin</button>
          <button>cos</button>
          <button>tan</button>
          <button>asin</button>
          <button>acos</button>
          <button>atan</button>
          <button>sinh</button>
          <button>cosh</button>
          <button>tanh</button>
          <button>asinh</button>
          <button>10ˣ</button>
          <button>√</button>
          <button>∛</button>
          <button>xʸ</button>
          <button>|x|</button>
          <button>n!</button>
          <button>⌊x⌋</button>
          <button>⌈x⌉</button>
          <button>round</button>
          <button>π</button>
          <button>Rnd</button>
          <button>D°→R</button>
          <button>📏</button>
          <button>🎮</button>
          <button>🏆</button>
          <button>log₁₀</button>
          <button>ln</button>
          <button>eˣ</button>
        </div>
      </div>

      <!-- AdMob Banner Reklamı -->
      <div class="ad-container">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-app-pub-828564172053236"
             data-ad-slot="9481846089"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
          (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
      </div>

      <!-- AdMob Rewarded Reklamı (Örnek) -->
      <button id="rewarded-ad-btn">Mükafatlı Reklam İzle</button>
      <div id="rewarded-ad-status"></div>

      <!-- AdMob Interstitial Reklamı (Örnek) -->
      <button id="interstitial-ad-btn">Tam Ekran Reklam İzle</button>
      <div id="interstitial-ad-status"></div>

      <div class="history">
        <h2>Tarixçə</h2>
        <button>Təmizlə</button>
        <div id="history-content"></div>
      </div>

      <div class="constants">
        <h2>Fiziki Sabitlər</h2>
        <div id="constants-content"></div>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
  <script>
    // Rewarded Ad Örneği (JavaScript ile aktivləşdirilməli)
    document.getElementById('rewarded-ad-btn').addEventListener('click', () => {
      if (typeof AdMob !== 'undefined') {
        AdMob.rewarded.prepare('ca-app-pub-828564172053236/KenanCalc_Rewarded');
        AdMob.rewarded.show();
      } else {
        document.getElementById('rewarded-ad-status').innerText = 'Reklam yüklənmədi.';
      }
    });

    // Interstitial Ad Örneği (JavaScript ile aktivləşdirilməli)
    document.getElementById('interstitial-ad-btn').addEventListener('click', () => {
      if (typeof AdMob !== 'undefined') {
        AdMob.interstitial.prepare('ca-app-pub-828564172053236/Interstitial_Ad_1');
        AdMob.interstitial.show();
      } else {
        document.getElementById('interstitial-ad-status').innerText = 'Reklam yüklənmədi.';
      }
    });
  </script>
</body>
</html>
